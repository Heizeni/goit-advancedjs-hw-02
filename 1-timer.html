<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
  <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-njWUcVeN.js">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-CUZofXIC.css">

</head>
<body>
    <div class="back-link-wrapper">
        <a href="index.html" class="button back-button">&larr; Main page</a>
    </div>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>
    <button type="button" data-stop disabled>Stop</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

</body>
</html>
